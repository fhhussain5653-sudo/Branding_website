<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SES | SAADAT EVENT SOLUTION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background: #000; color: white; margin: 0; overflow-x: hidden; }

        /* Smooth Moving Background */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            z-index: -2;
        }
        .moving-light {
            position: absolute; width: 350px; height: 350px;
            background: rgba(234, 179, 8, 0.08); filter: blur(100px);
            border-radius: 50%; z-index: -1;
            animation: moveLight 12s infinite alternate ease-in-out;
        }
        @keyframes moveLight { from { top: 10%; left: 10%; } to { top: 60%; left: 60%; } }

        .glass-nav { 
            background: rgba(10, 10, 10, 0.8) !important; 
            backdrop-filter: blur(20px) !important; 
            -webkit-backdrop-filter: blur(20px) !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .social-circle {
            width: 35px; height: 35px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; color: white; font-size: 0.9rem;
        }

        /* Fixed Video Container */
        .video-box { 
            width: 100%; max-width: 950px; margin: 0 auto; border-radius: 15px; 
            overflow: hidden; border: 1px solid rgba(234, 179, 8, 0.3);
            background: #000; box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        video { width: 100%; height: auto; display: block; object-fit: cover; }
    </style>
</head>
<body>

    <div class="bg-layer"><div class="moving-light"></div></div>

    <nav class="fixed w-full z-50 glass-nav px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="bg-yellow-500 px-2 py-1 rounded">
                <span style="font-family:'Syncopate'" class="text-sm text-black font-black">SES</span>
            </div>
            <div class="flex flex-col">
                <span class="text-[9px] font-black text-yellow-500 leading-none">SAADAT</span>
                <span class="text-[7px] font-bold text-white/50 uppercase">Event Solution</span>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <a href="https://web.facebook.com/scheyraz.hussain" class="social-circle bg-[#1877F2]"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/scheyrazhussain/" class="social-circle bg-[#E4405F]"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@scheyras" class="social-circle bg-black border border-white/20"><i class="fab fa-tiktok"></i></a>
            <a href="https://wa.me/923102187741" class="social-circle bg-[#25D366]"><i class="fab fa-whatsapp text-lg"></i></a>
        </div>
    </nav>

    <main class="pt-24 pb-10 px-4">
        
        <section class="mb-10">
            <div class="video-box">
                <video id="mainVideo" autoplay muted loop playsinline preload="auto">
                    <source src="https://cdn.pixabay.com/vimeo/326162391/event-22533.mp4?width=1280&hash=f5c5b1c5a9b7a4a5e3a5a5a5a5a5a5a5" type="video/mp4">
                    <source src="https://v1.padel.com/wp-content/uploads/2023/10/Exhibition.mp4" type="video/mp4">
                </video>
            </div>
        </section>

        <section class="text-center mb-16">
            <h1 class="text-4xl md:text-7xl font-black uppercase tracking-tighter leading-tight">
                WE BUILD <br><span class="text-yellow-500">EXCELLENCE</span>
            </h1>
            <p class="text-white/40 text-xs mt-2 italic tracking-widest">PREMIUM EXHIBITION SOLUTIONS</p>
        </section>

        <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-4 mb-20">
            <div class="bg-white/5 p-2 rounded-xl border border-white/10">
                <img src="https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=600" class="rounded-lg w-full h-52 object-cover">
            </div>
            <div class="bg-white/5 p-2 rounded-xl border border-white/10">
                <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=600" class="rounded-lg w-full h-52 object-cover">
            </div>
            <div class="bg-white/5 p-2 rounded-xl border border-white/10">
                <img src="https://images.unsplash.com/photo-1505373877841-8d25f7d46678?w=600" class="rounded-lg w-full h-52 object-cover">
            </div>
        </div>

        <section class="max-w-lg mx-auto bg-white/5 p-8 rounded-[2rem] border border-white/10 backdrop-blur-md">
            <h2 class="text-xl font-black text-center mb-8 text-yellow-500 tracking-widest">GET A QUOTE</h2>
            <form action="https://formspree.io/f/xqeddpgl" method="POST" enctype="multipart/form-data" class="space-y-4">
                <input type="text" name="Name" placeholder="Name" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl outline-none focus:border-yellow-500 text-sm" required>
                <input type="text" name="WhatsApp" placeholder="WhatsApp Number" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl outline-none focus:border-yellow-500 text-sm" required>
                <div class="border border-dashed border-white/20 p-4 rounded-xl text-center relative bg-black/20">
                    <input type="file" name="attachment" class="absolute inset-0 opacity-0 cursor-pointer">
                    <span class="text-white/30 text-xs uppercase font-bold">Upload Design</span>
                </div>
                <textarea name="Message" placeholder="Message" rows="3" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl outline-none focus:border-yellow-500 text-sm" required></textarea>
                <button type="submit" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl hover:bg-yellow-400 transition-all uppercase tracking-widest text-xs">Launch Project</button>
            </form>
        </section>
    </main>

    <footer class="py-6 text-center opacity-30 text-[8px] tracking-[4px]">
        SES • SAADAT EVENT SOLUTION • 2026
    </footer>

    <script>
        // Force video play on mobile
        window.onload = function() {
            var video = document.getElementById('mainVideo');
            video.play().catch(function(error) {
                console.log("Autoplay blocked, trying again...");
                video.muted = true;
                video.play();
            });
        };
    </script>
</body>
</html>

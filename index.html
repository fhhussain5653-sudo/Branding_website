    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&family=Playfair+Display:ital,wght@1,900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background: #000; color: white; overflow-x: hidden; }

        /* Moving Animated Background */
        .moving-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(-45deg, #050505, #1a1a1a, #0d0d0d, #201b01);
            background-size: 400% 400%;
            z-index: -2;
            animation: gradientMove 12s ease infinite;
        }
        @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .logo-font { font-family: 'Syncopate', sans-serif; }
        .brand-accent { font-family: 'Playfair Display', serif; font-style: italic; }
        
        /* Premium Glass Transparency */
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }
        
        .video-box { width: 100%; max-width: 1100px; margin: 0 auto; border-radius: 30px; overflow: hidden; border: 2px solid rgba(234,179,8,0.3); box-shadow: 0 0 50px rgba(234,179,8,0.15); }
        
        .social-icon-top { height: 42px; width: 42px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); shadow-lg; }
        .social-icon-top:hover { transform: scale(1.2) rotate(10deg); }

        .hero-text { font-size: clamp(3rem, 10vw, 8rem); line-height: 0.9; }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SES | SAADAT EVENT SOLUTION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background: #000; color: white; overflow-x: hidden; margin: 0; }

        /* Research-Based Moving Background (Mobile Friendly) */
        .bg-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, #1a1a00 0%, #000 70%);
            z-index: -2;
        }
        .orb {
            position: absolute; width: 250px; height: 250px;
            background: rgba(234, 179, 8, 0.1); filter: blur(80px);
            border-radius: 50%; z-index: -1;
            animation: float 10s infinite alternate ease-in-out;
        }
        @keyframes float { from { transform: translate(0, 0); } to { transform: translate(40vw, 30vh); } }

        /* Force Transparency for Mobile */
        .glass { 
            background: rgba(255, 255, 255, 0.04) !important; 
            backdrop-filter: blur(15px) !important; 
            -webkit-backdrop-filter: blur(15px) !important;
            border: 1px solid rgba(255, 255, 255, 0.08) !important;
        }
        
        .logo-font { font-family: 'Syncopate', sans-serif; }
        
        /* Social Icons Consistency */
        .social-btn {
            width: 38px; height: 38px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; color: white; transition: 0.3s;
        }

        .video-container { 
            width: 100%; max-width: 900px; margin: 0 auto; border-radius: 15px; 
            overflow: hidden; border: 1px solid rgba(234, 179, 8, 0.2);
            background: #050505; position: relative;
        }
    </style>
</head>
<body>

    <div class="bg-glow"><div class="orb"></div></div>

    <nav class="fixed w-full z-50 glass px-3 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="bg-yellow-500 px-2 py-1 rounded">
                <span class="logo-font text-base text-black font-black">SES</span>
            </div>
            <div class="flex flex-col">
                <span class="text-[10px] font-black tracking-tight text-yellow-500 leading-none">SAADAT</span>
                <span class="text-[7px] font-bold text-white/60 uppercase leading-none">Event Solution</span>
            </div>
        </div>

        <div class="flex items-center gap-2">
            <a href="https://web.facebook.com/scheyraz.hussain" target="_blank" class="social-btn bg-[#1877F2]"><i class="fab fa-facebook-f text-sm"></i></a>
            <a href="https://www.instagram.com/scheyrazhussain/" target="_blank" class="social-btn bg-[#E4405F]"><i class="fab fa-instagram text-sm"></i></a>
            <a href="https://www.tiktok.com/@scheyras" target="_blank" class="social-btn bg-black border border-white/20"><i class="fab fa-tiktok text-sm"></i></a>
            <a href="https://wa.me/923102187741" target="_blank" class="social-btn bg-[#25D366]"><i class="fab fa-whatsapp text-lg"></i></a>
        </div>
    </nav>

    <main class="pt-24 pb-10 px-4">
        
        <section class="mb-10">
            <div class="video-container">
                <video autoplay muted loop playsinline poster="https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=800" class="w-full h-full object-cover">
                    <source src="https://player.vimeo.com/external/370331493.sd.mp4?s=34d707011f07455d3f28246d6550772f91bb703c&profile_id=164&oauth2_token_id=57447761" type="video/mp4">
                </video>
            </div>
        </section>

        <section class="text-center mb-16">
            <h1 class="text-4xl md:text-7xl font-black uppercase tracking-tighter mb-2">
                WE BUILD <br><span class="text-yellow-500">EXCELLENCE</span>
            </h1>
            <p class="text-white/40 text-xs md:text-lg italic">Premium Exhibition & Event Solutions</p>
        </section>

        <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-4 mb-16">
            <div class="glass p-2 rounded-xl">
                <img src="https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=500" class="rounded-lg w-full h-56 object-cover">
            </div>
            <div class="glass p-2 rounded-xl">
                <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=500" class="rounded-lg w-full h-56 object-cover">
            </div>
            <div class="glass p-2 rounded-xl">
                <img src="https://images.unsplash.com/photo-1505373877841-8d25f7d46678?w=500" class="rounded-lg w-full h-56 object-cover">
            </div>
        </div>

        <section class="max-w-xl mx-auto">
            <div class="glass p-6 md:p-10 rounded-[2rem]">
                <h2 class="text-xl font-black text-center mb-6 text-yellow-500 tracking-widest uppercase">Contact Us</h2>
                <form action="https://formspree.io/f/xqeddpgl" method="POST" enctype="multipart/form-data" class="space-y-4">
                    <input type="text" name="Name" placeholder="Your Name" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none focus:border-yellow-500 text-sm" required>
                    <input type="text" name="Phone" placeholder="WhatsApp Number" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none focus:border-yellow-500 text-sm" required>
                    <div class="border border-dashed border-white/20 p-4 rounded-xl text-center relative">
                        <input type="file" name="Design" class="absolute inset-0 opacity-0 cursor-pointer">
                        <span class="text-white/30 text-xs">Upload Reference (Image/PDF)</span>
                    </div>
                    <textarea name="Message" placeholder="Project Details..." rows="3" class="w-full bg-white/5 border border-white/10 p-3 rounded-xl outline-none focus:border-yellow-500 text-sm" required></textarea>
                    <button type="submit" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl hover:bg-yellow-400 transition-all uppercase tracking-widest text-xs">Submit Inquiry</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="py-6 text-center opacity-30 text-[7px] tracking-[3px]">
        SES • SAADAT EVENT SOLUTION • 2026
    </footer>

</body>
</html>

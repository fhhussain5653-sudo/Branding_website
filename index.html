<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SES | SAADAT EVENT SOLUTION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0a0a0a; 
            color: white; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* Screenshot 05:58 wala Specific Yellow Glow */
        .premium-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -10%, rgba(234, 179, 8, 0.15) 0%, rgba(0, 0, 0, 1) 70%);
            z-index: -1;
        }

        .nav-glass { 
            background: rgba(0, 0, 0, 0.85) !important; 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(234, 179, 8, 0.1);
        }

        .social-icon {
            width: 34px; height: 34px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; color: white; font-size: 0.85rem;
        }

        /* Large Image Container like 06:25 */
        .hero-img-box {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .gallery-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 6px;
            transition: 0.3s;
        }

        /* Form Styling exactly like the screenshot */
        .contact-card {
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid rgba(234, 179, 8, 0.2);
            border-radius: 25px;
            box-shadow: 0 0 30px rgba(234, 179, 8, 0.05);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }
    </style>
</head>
<body>

    <div class="premium-bg"></div>

    <nav class="fixed w-full z-50 nav-glass px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="bg-yellow-500 px-2 py-1 rounded">
                <span style="font-family:'Syncopate'" class="text-xs text-black font-black">SES</span>
            </div>
            <div class="flex flex-col">
                <span class="text-[9px] font-black text-yellow-500 leading-none">SAADAT</span>
                <span class="text-[7px] font-bold text-white/40 uppercase">Event Solution</span>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <a href="https://web.facebook.com/scheyraz.hussain" class="social-icon bg-[#1877F2]"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/scheyrazhussain/" class="social-icon bg-[#E4405F]"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@scheyras" class="social-icon bg-black border border-white/20"><i class="fab fa-tiktok"></i></a>
            <a href="https://wa.me/923102187741" class="social-icon bg-[#25D366]"><i class="fab fa-whatsapp"></i></a>
        </div>
    </nav>

    <main class="pt-24 pb-16 px-4">
        
        <section class="mb-12">
            <div class="hero-img-box">
                <img src="https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=1200" alt="Event" class="w-full h-auto block">
            </div>
        </section>

        <section class="text-center mb-16">
            <h1 class="text-4xl md:text-7xl font-black uppercase tracking-tighter leading-none mb-2">
                WE BUILD <br><span class="text-yellow-500">EXCELLENCE</span>
            </h1>
            <p class="text-white/30 text-[10px] tracking-[0.3em] uppercase italic">Premium Exhibition & Event Solutions</p>
        </section>

        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-5 mb-24">
            <div class="gallery-card">
                <img src="https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=600" class="rounded-xl w-full h-56 object-cover">
            </div>
            <div class="gallery-card">
                <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=600" class="rounded-xl w-full h-56 object-cover">
            </div>
            <div class="gallery-card">
                <img src="https://images.unsplash.com/photo-1505373877841-8d25f7d46678?w=600" class="rounded-xl w-full h-56 object-cover">
            </div>
        </div>

        <section class="max-w-lg mx-auto contact-card p-10">
            <h2 class="text-yellow-500 font-black text-center mb-8 tracking-widest uppercase">Contact Us</h2>
            <form action="https://formspree.io/f/xqeddpgl" method="POST" enctype="multipart/form-data" class="space-y-5">
                <input type="text" name="Name" placeholder="Your Name" class="w-full input-field p-4 rounded-xl outline-none focus:border-yellow-500/50 text-sm transition-all" required>
                <input type="text" name="WhatsApp" placeholder="WhatsApp Number" class="w-full input-field p-4 rounded-xl outline-none focus:border-yellow-500/50 text-sm transition-all" required>
                
                <div class="border border-dashed border-white/10 p-6 rounded-xl text-center relative bg-white/5 hover:border-yellow-500/30 transition-all">
                    <input type="file" name="file" class="absolute inset-0 opacity-0 cursor-pointer">
                    <span class="text-white/20 text-[10px] uppercase font-bold tracking-widest">Upload Reference Image/PDF</span>
                </div>

                <textarea name="Message" placeholder="Project Details..." rows="3" class="w-full input-field p-4 rounded-xl outline-none focus:border-yellow-500/50 text-sm transition-all" required></textarea>
                
                <button type="submit" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl hover:bg-yellow-400 hover:scale-[1.01] active:scale-95 transition-all uppercase tracking-widest text-xs mt-4">Send Inquiry</button>
            </form>
        </section>
    </main>

    <footer class="py-10 text-center opacity-20 text-[8px] tracking-[5px] uppercase">
        SES • Saadat Event Solution • 2026
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SES | SAADAT EVENT SOLUTION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background: #000; color: white; overflow-x: hidden; margin: 0; }

        /* Smooth Moving Background */
        .bg-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            z-index: -2;
        }
        .glow-orb {
            position: absolute; width: 300px; height: 300px;
            background: rgba(234, 179, 8, 0.15); filter: blur(100px);
            border-radius: 50%; z-index: -1; animation: move 15s infinite alternate;
        }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(50%, 50%); } }

        /* Real Glassmorphism */
        .glass { 
            background: rgba(255, 255, 255, 0.05) !important; 
            backdrop-filter: blur(15px) !important; 
            -webkit-backdrop-filter: blur(15px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
        
        .logo-font { font-family: 'Syncopate', sans-serif; }
        
        .social-circle {
            width: 44px; height: 44px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; transition: 0.3s; color: white; font-size: 1.2rem;
        }
        .video-wrapper { 
            width: 100%; max-width: 1000px; margin: 0 auto; border-radius: 20px; 
            overflow: hidden; border: 1px solid rgba(234, 179, 8, 0.3); background: #0a0a0a;
        }
    </style>
</head>
<body>

    <div class="bg-animate"><div class="glow-orb"></div></div>

    <nav class="fixed w-full z-50 glass px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="bg-yellow-500 px-2 py-1 rounded shadow-lg">
                <span class="logo-font text-lg text-black font-black">SES</span>
            </div>
            <div class="flex flex-col">
                <span class="text-[10px] font-black tracking-widest text-yellow-500 leading-none">SAADAT</span>
                <span class="text-[8px] font-bold text-white/70 uppercase leading-none">Event Solution</span>
            </div>
        </div>

        <div class="flex items-center gap-2">
            <a href="https://web.facebook.com/scheyraz.hussain" target="_blank" class="social-circle bg-[#1877F2] shadow-lg"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/scheyrazhussain/" target="_blank" class="social-circle bg-[#E4405F] shadow-lg"><i class="fab fa-instagram"></i></a>
            <a href="https://www.tiktok.com/@scheyras" target="_blank" class="social-circle bg-black border border-white/20 shadow-lg"><i class="fab fa-tiktok"></i></a>
            <a href="https://wa.me/923102187741" target="_blank" class="social-circle bg-[#25D366] shadow-lg"><i class="fab fa-whatsapp"></i></a>
        </div>
    </nav>

    <main class="pt-28 pb-10 px-4">
        
        <section class="mb-12" data-aos="fade-up">
            <div class="video-wrapper">
                <video autoplay muted loop playsinline class="w-full h-full object-cover">
                    <source src="https://v1.padel.com/wp-content/uploads/2023/10/Exhibition.mp4" type="video/mp4">
                </video>
            </div>
        </section>

        <section class="text-center mb-20" data-aos="zoom-in">
            <h1 class="text-5xl md:text-8xl font-black uppercase tracking-tighter mb-2">
                WE BUILD <br><span class="text-yellow-500">EXCELLENCE</span>
            </h1>
            <p class="text-white/50 text-sm md:text-xl italic">Turning Concepts into Reality</p>
        </section>

        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 mb-20">
            <div class="glass p-2 rounded-2xl" data-aos="fade-up">
                <img src="https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=600" class="rounded-xl w-full h-64 object-cover">
            </div>
            <div class="glass p-2 rounded-2xl" data-aos="fade-up" data-aos-delay="100">
                <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=600" class="rounded-xl w-full h-64 object-cover">
            </div>
            <div class="glass p-2 rounded-2xl" data-aos="fade-up" data-aos-delay="200">
                <img src="https://images.unsplash.com/photo-1505373877841-8d25f7d46678?w=600" class="rounded-xl w-full h-64 object-cover">
            </div>
        </div>

        <section class="max-w-2xl mx-auto">
            <div class="glass p-8 rounded-[2.5rem] shadow-2xl">
                <h2 class="text-2xl font-black text-center mb-8 text-yellow-500">GET A QUOTE</h2>
                <form action="https://formspree.io/f/xqeddpgl" method="POST" enctype="multipart/form-data" class="space-y-4">
                    <input type="text" name="Name" placeholder="Name" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-yellow-500" required>
                    <input type="text" name="Phone" placeholder="WhatsApp" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-yellow-500" required>
                    <div class="border-2 border-dashed border-white/10 p-6 rounded-xl text-center relative">
                        <input type="file" name="Design" class="absolute inset-0 opacity-0 cursor-pointer">
                        <span class="text-white/40 text-sm">Upload Reference Image</span>
                    </div>
                    <textarea name="Message" placeholder="Details..." rows="3" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-yellow-500" required></textarea>
                    <button type="submit" class="w-full bg-yellow-500 text-black font-black py-4 rounded-xl hover:bg-yellow-400 transition-all uppercase tracking-widest">Send Inquiry</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="py-8 text-center opacity-40 text-[8px] tracking-[4px]">
        SES • SAADAT EVENT SOLUTION • 2026
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 800, once: true });</script>
</body>
</html>

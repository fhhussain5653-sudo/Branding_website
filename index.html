<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SES | SAADAT EVENT SOLUTION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&family=Playfair+Display:ital,wght@1,900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background: #000; color: white; overflow-x: hidden; margin: 0; }

        /* Powerful Moving Background */
        .moving-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(125deg, #000000 0%, #1a1a1a 30%, #2b2601 50%, #111111 70%, #000000 100%);
            background-size: 400% 400%;
            z-index: -2;
            animation: moveGradient 10s ease infinite;
        }
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glass Transparency */
        .glass { 
            background: rgba(255, 255, 255, 0.03) !important; 
            backdrop-filter: blur(12px) !important; 
            -webkit-backdrop-filter: blur(12px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
        
        .logo-font { font-family: 'Syncopate', sans-serif; }
        .brand-accent { font-family: 'Playfair Display', serif; font-style: italic; }
        
        .video-box { 
            width: 100%; max-width: 1100px; margin: 0 auto; border-radius: 25px; 
            overflow: hidden; border: 1px solid rgba(234, 179, 8, 0.4);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .social-btn-top {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            border-radius: 50%; transition: 0.3s;
        }
        .social-btn-top:hover { transform: scale(1.15); filter: brightness(1.2); }
    </style>
</head>
<body>

    <div class="moving-bg"></div>

    <nav class="fixed w-full z-50 glass px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="bg-yellow-500 p-2 rounded-lg shadow-lg">
                <span class="logo-font text-xl text-black font-black">SES</span>
            </div>
            <div class="hidden xs:block">
                <p class="logo-font text-[10px] text-yellow-500 leading-none">SAADAT</p>
                <p class="brand-accent text-[8px] text-white/50 uppercase tracking-widest">Event Solution</p>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <a href="https://web.facebook.com/scheyraz.hussain" target="_blank" class="social-btn-top bg-[#1877F2]"><i class="fab fa-facebook-f text-white"></i></a>
            <a href="https://www.instagram.com/scheyrazhussain/" target="_blank" class="social-btn-top bg-[#E4405F]"><i class="fab fa-instagram text-white"></i></a>
            <a href="https://www.tiktok.com/@scheyras" target="_blank" class="social-btn-top bg-black border border-white/20"><i class="fab fa-tiktok text-white"></i></a>
            <a href="https://wa.me/923102187741" target="_blank" class="bg-[#25D366] px-4 py-2 rounded-full flex items-center gap-2 font-bold text-[10px] uppercase shadow-lg">
                <i class="fab fa-whatsapp text-lg"></i>
                <span class="hidden md:block">Connect</span>
            </a>
        </div>
    </nav>

    <main class="pt-32 pb-20 px-6">
        
        <section class="mb-20" data-aos="fade-up">
            <div class="video-box glass">
                <video autoplay muted loop playsinline class="w-full h-full object-cover">
                    <source src="https://v1.padel.com/wp-content/uploads/2023/10/Exhibition.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>

        <section class="text-center mb-32" data-aos="zoom-in">
            <h2 class="text-5xl md:text-8xl font-black uppercase tracking-tighter mb-4">
                WE BUILD <br><span class="text-yellow-500">EXCELLENCE</span>
            </h2>
            <p class="brand-accent text-lg md:text-2xl text-white/60">Turning Concepts into Reality</p>
        </section>

        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 mb-32">
            <div class="glass p-3 rounded-3xl" data-aos="fade-up">
                <img src="https://images.unsplash.com/photo-1540575467063-178a50c2df87?w=800" class="rounded-2xl w-full h-72 object-cover">
            </div>
            <div class="glass p-3 rounded-3xl" data-aos="fade-up" data-aos-delay="100">
                <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?w=800" class="rounded-2xl w-full h-72 object-cover">
            </div>
            <div class="glass p-3 rounded-3xl" data-aos="fade-up" data-aos-delay="200">
                <img src="https://images.unsplash.com/photo-1505373877841-8d25f7d46678?w=800" class="rounded-2xl w-full h-72 object-cover">
            </div>
        </div>

        <section class="max-w-4xl mx-auto">
            <div class="glass p-10 md:p-16 rounded-[3rem] shadow-2xl">
                <h3 class="text-3xl font-black text-center mb-10 text-yellow-500 uppercase tracking-widest">Contact SES</h3>
                <form action="https://formspree.io/f/xqeddpgl" method="POST" enctype="multipart/form-data" class="grid grid-cols-1 gap-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <input type="text" name="Name" placeholder="Full Name" class="bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-yellow-500" required>
                        <input type="text" name="WhatsApp" placeholder="WhatsApp Number" class="bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-yellow-500" required>
                    </div>
                    <div class="border-2 border-dashed border-white/10 p-8 rounded-xl text-center relative hover:border-yellow-500 transition-all">
                        <input type="file" name="attachment" class="absolute inset-0 opacity-0 cursor-pointer">
                        <p class="text-gray-400">Drag or Upload Your Design</p>
                    </div>
                    <textarea name="Message" placeholder="Message..." rows="4" class="bg-white/5 border border-white/10 p-4 rounded-xl outline-none focus:border-yellow-500" required></textarea>
                    <button type="submit" class="bg-yellow-500 text-black font-black py-4 rounded-xl hover:bg-yellow-400 transition-all uppercase tracking-widest">Send Inquiry</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="py-10 text-center opacity-30 text-[10px] tracking-[5px]">
        SES • SAADAT EVENT SOLUTION • 2026
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
